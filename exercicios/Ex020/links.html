<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>



        /* SELETORES PERSONLAZIADOS
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children
        
        
        
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::after{

        content: '[Link]';
        text-decoration: none;
        font-weight: normal;
        color: rgb(59, 33, 33);
        }


    </style>
</head>
<body>
    <h1>PersonalizandoLinks</h1>
    <ul>
        <li><a href="https://hackertyper.com/br" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/watch?v=5cnYmlbP_Gc" target="_blank">Canal Youtube</a></li>
        <li><a href="https://www.koalastothemax.com/" target="_blank">Site do CursoemVideo</a></li>
    </ul>
    
</body>
</html>
