<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>


</head>

<body>
    <h1>Formulário 003</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome</label>
            <input type="text" name="name" id="inome" required maxlength="30" placeholder="Digite seu nome completo"
                autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required placeholder="Digite sua média" min="0" max="10"
                step="0.1">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Data da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
