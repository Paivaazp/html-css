<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">


        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>


                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Programador">
                <option value="Analista de Sistemas">
                <option value="Designer">
                <option value="Gerente de Projetos">
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br> 
            <textarea name="mensagem" id="imsg" cols="30" rows="5"></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>

</html>
