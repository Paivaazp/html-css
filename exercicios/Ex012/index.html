<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <h1>Videos Hospedados Localmente</h1>
    <p>Esse video ta no meu proprio servidor</p>
    <video src="midia/meuvideo.mp4" width="300" controls></video>
    <h1>Inserindo videos do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QqhlGHzUWZ4?si=xZubQI4hU1UKOo-U"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
