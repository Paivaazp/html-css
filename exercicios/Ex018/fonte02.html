<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
</head>
<style>
    @font-face {
        font-family: 'mine';
        src: url('fonts/Minecrafter.Reg.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;

        /*
        Tipos de Formatos()
        -opentype(otf)
        - truetype(ttf)
        - embedde-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-family: 'mine', Times, serif;
        font-size: 3em;
    }
</style>

<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit voluptatum non neque tempore placeat temporibus
        blanditiis porro optio numquam eos maxime eaque at, itaque aspernatur voluptate quibusdam nesciunt perferendis
        repellendus?</p>

</body>

</html>
