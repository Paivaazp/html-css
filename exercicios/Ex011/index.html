<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Abra esse site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/imagem-M.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>audio html5 </p>
    <audio src="midia/pardon dance Dexter edit (4k 60fps) - 唉Tinov12 (youtube).mp3" controls autoplay></audio>
    <!--<MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/pardon dance Dexter edit (4k 60fps) - 唉Tinov12 (youtube).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
